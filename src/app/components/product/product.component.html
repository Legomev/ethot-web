<mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{productView.title}}</mat-card-title>
          <mat-card-subtitle>{{productView.subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="imageUrl" height="200" (error)="onError()" />
        <mat-card-content>
          <p>
            {{productView.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>BUY</button>
        </mat-card-actions>
      </mat-card>
