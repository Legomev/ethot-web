<div class="contact-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
        <mat-card-title>Contact us</mat-card-title>
        </mat-card-header>
        <form class="example-form" [formGroup]="formData" (ngSubmit)="onSubmit(formData)">
            <mat-card-content>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Email" formControlName="email">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Full name" formControlName="fullname">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <textarea matInput placeholder="Comment" formControlName="comment"></textarea>
                    </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" [disabled]="!formData.valid" class="btn-block">Send</button>
        </form>
    </mat-card>
</div>
